{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/slider.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/lighting.css" %}">
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"> </script>
    <script type="text/javascript" src="{% static "js/bootstrap-slider.js" %}"> </script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Домик Бимиков</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index">Главная</a></li>
                <li class="active"><a href="cameras">Камеры</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" style="text-align: center">
    {% for c in cameras %}
        <img src="{{c.url}}?action=stream"><br>{{c.name}} ({{ c.last_motion|date:"Y M d, H:i:s" }})<br>
    {% endfor %}
</div>
</body>
</html>
